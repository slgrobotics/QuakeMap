<html>
<head>
	<title>{{Header}}</title>
	<meta name="Keywords" content="{{MetaKeywords}}">
	<meta name="Description" content="{{MetaDescription}}">
	<Meta Name="ROBOTS" Content="ALL">
	<Meta Name="revisit-after" Content="10 days">
	<link rel="stylesheet" type="text/css" href="{{StyleSheet}}">
	<link rel="first"  href="{{First}}">
	<link rel="next"  href="{{Next}}">
	<link rel="prev"  href="{{Back}}">
	<link rel="home" href="{{Home}}">

</head>
<body>

<table width=100% height=100% border=0 cellspacing=2 cellpadding=2 >
	<tr><td height=1% id=title>
		<table width=100% height=100% border=0 cellspacing=0 cellpadding=0>
			<tr><td colspan=2 align=center><span class=title>{{Header}}</span></td></td>
			<tr>
				<td align=left><span class=navigation>{{LeftNavigation}}</span></td>
				<td align=right><span class=navigation>{{RightNavigation}}</span></td>
			</tr>
		</table>
	</td></tr>
	<tr><td align=center height=100% id=content>{{Body}}</td></tr>

	<tr><td height=1% id=footer>
		<table width=100%>
			<tr>
				<td align=left><div class=footer>{{Footer}}</div></td>
				<td align=right><div class=footer>Created {{Date}}&nbsp;{{Time}} using <a href="http://www.quakemap.com/">QuakeMap</a></div></td>
			</tr>
		</table>
	</td></tr>
</table>
	
{{ClickMap}}

</body>
</html>
